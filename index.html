<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Lil al estilo css creado especificamente-->
    <link rel="stylesheet" href="./css/estilo.css">
    <!--Link a bootstrap 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>El ahorcado</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <!--Formulario con los niveles posibles-->
            <div id="cuestionario" class="text-center my-3">
                <label for="nivel"><strong><u>Elige un nivel</u></strong></label><br><br>
                <select id="nivel" class="form-select d-inline w-auto">
                    <option value="F">Fácil</option>
                    <option value="I">Intermedio</option>
                    <option value="D">Difícil</option>
                </select>
                <button id="enviarNivel" type="button" class="btn btn-primary mx-2">Enviar</button>
                <!--Se indican las instrucciones del juego-->
                <div id="instrucciones">
                    <ul><p><h1>INSTRUCCIONES</h1></p>
                        <li>Cada acierto sumará 10 puntos</li>
                        <li>Cada fallo restará 5 puntos</li>
                        <li>No se pueden repetir las letras</li>
                        <li>Para una mejor experiencia, activa el sonido</li>
                        <li>Diviértete :)</li>
                    </ul>
                </div>
            </div>
            <!--Pantalla principal-->
            <div id="juego">
                <h1>Juego del ahorcado</h1>
                <!--Se mostrará el dibujo del ahorcado-->
                <div id="contenCanvas">
                    <canvas id="ahorcadoCanvas" width="200px" height="200px"></canvas>
                </div>
                <!--Apareceran las letras adivinadas-->
                <div>
                    <p id="palabra"> _ _ _ _ _ _ </p> <br>
                    <!--Apareceran los intentos que le queden al usuario-->
                    <p id="try">Intentos restantes: <span id="intentos"></span></p>
                    <!--Se podra escribir la letra que se desee-->
                    <input type="text" id="letra" maxlength="1" autofocus>
                    <button id="enviarLetra">Enviar letra</button>
                    <!--Apareceran las letras falladas-->
                    <p id="ingresos">Letras incorrectas: <span id="letrasPulsadas"></span></p>
                    <p >Puntuación: <span><strong id="puntuacion">12</strong></span></p>
                    <!--Mensaje de felicitacion final-->
                    <p id="mensaje"></p>
                </div>
                <div id="container">
                    <button id="empezar">Empezar de nuevo</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <!--Link al archivo javascript-->
    <script src="./js/app.js"></script>
    <!--Link a bootstrap5.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
